<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <meta name="keywords" content="Google background, search engine,Google">
        <meta name="description"    content="Beautiful Google background created by Sammycode.">

        <title>GOOGLE BACKGROUND</title>
        <link rel="stylesheet"    href="css/styles.css">
 

        <link rel="stylesheet" type="text/css" href="https//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    </head>
    <body>
        <div class="main-container">
            <div class="google">
                <h2>Google</h2>
            </div>
            <div class="searchbox">
                <div class="inside-searchbox">
               
                    <form action="" method="post">
                    <input class="search" type="search"  name="search" placeholder="Search  Google or type a URL"> 
                        
 
                    </form>
                </div>
             
            </div>

            <div class="icondiv">

             
                
                <a href="https://www.mail.google.com" target="_blank">
                    <div class="mailbox">

                    <img class="gmail" src="/IMAGES/Gmail.png" alt="Gmail-Icon">
                
                        <p class="gmailfont">Gmail</p>
            
                </div></a>
        
                <a  href="https://www.youtube.com" target="_blank">
                     <div class="youtube">
         
                    <img class="youtubeimage" src="/IMAGES/youbube.png" alt="youtube-icon">
                        <p class="youtubetext">Youtube</p>
                </div></a>
                <a href="https://www.seozoom.co.uk"    target="_blank"> <div class="serversover">
                    <img class="serversoverimage" src="/IMAGES/free overload.png" >
                    <p class="serverstext">Servers Over...</p>
                </div></a>


                <a class="namecheaplink" href="https://www.namecheap.com" target="_blank">

                <div class="namecheap">
                    <img class="namecheapimage" src="/IMAGES/Namecheap.png" alt="namecheap-icon">
                    <p class="namechaptext">Namecheap</p>
        
                </div></a>

                <a class="link" href="https://www.github.com" target="_blank">

                    <div class="github">
                        <img class="githubimage" src="/IMAGES/Github.png" alt="namecheap-icon">
                        <p class="githubtext">Github</p>
            
                    </div></a>

                    <a href="https://www.seozoom.co.uk"    target="_blank"> <div class="secondover">
                        <img class="secondoverimage" src="/IMAGES/free overload.png" >
                        <p class="secondtext">Servers Over...</p>
                    </div></a>
    
    

            </div>
    
         
           
        </div>
        
    </body>

</html>
